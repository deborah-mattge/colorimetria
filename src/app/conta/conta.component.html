<div id="Login" *ngIf="currentPage === 'login'">
    <input type="email" placeholder="E-mail">
    <br>
    <input type="password" placeholder="Senha">
    <br>
    <h5 (click)="valida()">Não possuo conta</h5>
</div>

<div id="Cadastro" *ngIf="currentPage === 'cadastro'">
    <h1>CADASTRE-SE</h1>

    <h4>E-mail</h4>
    <input type="email" placeholder="Ex: maria_silva@dominio.com">

    <h4>Senha</h4>
    <input type="password" placeholder="min de 8 caracteres">

    <h4>Nome Completo</h4>
    <input type="text" placeholder="Ex: Maria da Silva" (click)="cadastrarNome()">

    <h4>Data Nascimento</h4>
    <input type="date" name="">

    <h4>Gênero</h4>
    <input type="checkbox" [(ngModel)]="generoFeminino"> Feminino
    <input type="checkbox" [(ngModel)]="generoMasculino"> Masculino

    <br><br>
    <h5 (click)="valida()">Já possuo conta</h5>
    <br>

    <button (click)="comecarTeste()">COMEÇAR TESTE</button>
</div>
